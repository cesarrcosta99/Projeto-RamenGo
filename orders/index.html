<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/global.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Orders</title>
</head>

<body>
    <div class="container">
        <h1>First things first: select your favorite broth.</h1>
        <p class="paragrafo">It will give the whole flavor on your ramen soup. </p>
        <div class="second-container">
            <div class="carousel">
                <div class="broths"></div>
                <div class="carousel-controls">
                    <div class="carousel-indicator"></div>
                </div>
            </div>
        </div>

        <h1>It’s time to choose (or not) your meat!</h1>
        <p class="paragrafo">Some people love, some don’t. We have options for all tastes.</p>
        <div class="third-container">
            <div class="carousel">
                <div class="proteins"></div>
                <div class="carousel-controls">
                    <div class="carousel-indicator"></div>
                </div>
            </div>
        </div>

        <button id="submitButton">
            <img id="defaultImage" src="../assets/plice.png" alt="plice-my-order">
        </button>

    </div>
</body>

</html>
